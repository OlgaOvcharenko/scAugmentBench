random_seed: 20
results_dir: ${hydra:runtime.output_dir}
debug: false
logging:
  project: architecture-ablation_vol1
  mode: offline
  entity: tomap
model:
  in_dim: 4000
  dropout: 0.0
  model: BYOL
  out_dim: 12
  hidden_dim: 128
  hidden_dim_2: 32
  batch_size: 256
  training:
    max_epochs: 100
    batch_size: 256
    lr: 0.0001
    weight_decay: 1.0e-06
data:
  n_hvgs: 4000
  holdout_batch: null
  data_path: ../own_model/CLAIRE-data/MouseCellAtlas
  dname: MCA
augmentation:
  mnn:
    alpha: 0.5
    apply_prob: 0
    augment_set:
    - int
    - exc
    nsize: 1
  bbknn:
    alpha: 0.5
    apply_prob: 0
    augment_set:
    - int
    - exc
    nsize: 1
  gauss:
    sigma: 0.2
    noise_percentage: 0.8
    apply_prob: 0.5
  mask:
    mask_percentage: 0.2
    apply_prob: 0.5
  innerswap:
    swap_percentage: 0.1
    apply_prob: 0.5
  crossover:
    cross_percentage: 0.25
    apply_prob: 0.5
