random_seed: 40
results_dir: ${hydra:runtime.output_dir}
logging:
  project: architecture-ablation_vol1
  mode: offline
  entity: tomap
model:
  in_dim: 4000
  dropout: 0.2
  model: Concerto
  out_dim: 128
  hidden_dim: 128
  vocabulary_size: 10
  training:
    max_epochs: 3
    batch_size: 32
    lr: 0.0001
    weight_decay: 1.0e-06
data:
  n_hvgs: 4000
  holdout_batch:
  - Batch1
  data_path: ../own_model/CLAIRE-data/PBMC
  dname: PBMC-2D
augmentation:
  mnn:
    alpha: 0.5
    apply_prob: 0
    augment_set:
    - int
    - exc
    nsize: 1
    knn: 10
  bbknn:
    alpha: 0.5
    apply_prob: 0
    augment_set:
    - int
    - exc
    nsize: 1
    knn: 10
  gauss:
    sigma: 0.2
    noise_percentage: 0.8
    apply_prob: 0
  mask:
    mask_percentage: 0.2
    apply_prob: 0
  innerswap:
    swap_percentage: 0.1
    apply_prob: 0
  crossover:
    cross_percentage: 0.25
    apply_prob: 0
