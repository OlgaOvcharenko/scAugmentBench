# @package _global_
hydra:
  sweeper:
    params:
      random_seed: range(20, 25)
      model.hidden_dim: choice(16, 32, 64)
      model.out_dim: choice(8, 16)
      model.training.max_epochs: 200
      +model: simclr
      +data: mouse
      +augmentation: clear_pipeline
      logging.project: architecture-ablation_vol1
  job:
    name: ${random_seed}
  sweep:
    dir: ablation-db-2/architecture-ablation/
    subdir: ${data.dname}/${model.model}/${model.hidden_dim}/${model.out_dim}/${random_seed}