# @package _global_
hydra:
  sweeper:
    params:
      random_seed: range(20, 25)
      model.hidden_dim: 128
      model.hidden_dim_2: 64
      model.training.max_epochs: 1
      +model: moco, simclr, nnclr, simsiam #barlowtwins????
      +data: mouse, immune, lung, pbmc, pancreas
      +augmentation: clear_pipeline
      logging.project: architecture-ablation_vol1
  job:
    name: ${random_seed}
  sweep:
    dir: ablation-db/clear-pipeline-data-integration-eval/
    subdir: ${data.dname}/${model.model}/${random_seed}
