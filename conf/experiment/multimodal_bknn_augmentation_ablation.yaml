# @package _global_
hydra:
  sweeper:
    params:
      random_seed: range(20, 21)
      
      augmentation.bbknn.alpha: 0.5
      augmentation.bbknn.apply_prob: 0.5
      augmentation.bbknn.knn: 3
      augmentation.bbknn.augment_set: ['exc']
      augmentation.bbknn.nsize: 1
      
      +model: simclr, moco, simsiam
      +data: pbmc_multimodal
      +augmentation: base
      model.integrate: add, clip, mean, concat
      logging.project: architecture-ablation_vol1
  job:
    name: ${random_seed}  # Set the job name to the model name
  sweep:
    dir: augmentation-ablation-vol10/
    subdir: ${data.dname}/${model.model}/bknn/${model.integrate}/${random_seed}