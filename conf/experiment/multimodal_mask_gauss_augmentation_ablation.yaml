# @package _global_
hydra:
  sweeper:
    params:
      random_seed: range(20, 21)
      augmentation.gauss.sigma: 0.2
      augmentation.gauss.noise_percentage: 0.8
      augmentation.gauss.apply_prob: 0.5

      augmentation.mask.mask_percentage: 0.2
      augmentation.mask.apply_prob: 0.5
      
      +model: simclr
      +data: pbmc_2_donor
      +augmentation: base
      model.integrate: add
      logging.project: architecture-ablation_vol1
  job:
    name: ${random_seed}  # Set the job name to the model name
  sweep:
    dir: augmentation-ablation-vol10/
    subdir: ${data.dname}/${model.model}/mask-gauss/${model.integrate}/${random_seed}