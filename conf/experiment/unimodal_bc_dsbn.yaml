# @package _global_
hydra:
  sweeper:
    params:
      random_seed: range(20, 23)
      +model: barlowtwins, byol, moco, nnclr, simclr, simsiam, vicreg
      +data: mouse, immune
      +augmentation: clear_pipeline
      model.hidden_dim: 64
      model.training.max_epochs: 100
      ++model.multimodal: False
      data.n_hvgs: 4000
      ++model.predict_projection: False
      model.multimodal: False
      logging.project: architecture-ablation_vol4
      ++model.dsbn: True
  job:
    name: ${random_seed}
  sweep:
    dir: dsbn_try/
    subdir: ${data.dname}/${model.model}/base/${model.predict_projection}/${random_seed}