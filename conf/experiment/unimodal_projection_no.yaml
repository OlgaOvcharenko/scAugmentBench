# @package _global_
hydra:
  sweeper:
    params:
      random_seed: range(20, 22)
      +model: barlowtwins, byol, moco, nnclr, simclr, simsiam, vicreg
      +data: mouse, immune, pbmc, pancreas, lung, immune_atlas
      +augmentation: clear_pipeline
      model.hidden_dim: 64
      model.training.max_epochs: 200
      ++model.multimodal: False
      data.n_hvgs: 4000
      model.predict_projection: True
      logging.project: architecture-ablation_vol4
  job:
    name: ${random_seed}
  sweep:
    dir: projection/
    subdir: ${data.dname}/${model.model}/base/temp_${model.predict_projection}/${random_seed}