# @package _global_
hydra:
  sweeper:
    params:
      random_seed: range(20, 25)
      
      augmentation.bbknn.alpha: 0.5
      augmentation.bbknn.apply_prob: 0.5
      augmentation.bbknn.knn: 3
      augmentation.bbknn.augment_set: ['exc']
      augmentation.bbknn.nsize: 1
      
      +model: simclr, moco, simsiam, vicreg, nnclr, byol, barlowtwins
      +data: neurips_cite_multimodal
      +augmentation: base
      model.integrate: add, concat, clip
      model.predict_only_rna: False
      model.predict_projection: False, True 
      model.in_dim2: 134
      logging.project: architecture-ablation_vol1
  job:
    name: ${random_seed}  # Set the job name to the model name
  sweep:
    dir: augmentation-ablation-vol1/
    subdir: ${data.dname}/${model.model}/bknn/integrate_${model.integrate}_RNA_${model.predict_only_rna}_projection_${model.predict_projection}/${random_seed}