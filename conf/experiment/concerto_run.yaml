# @package _global_
hydra:
  sweeper:
    params:
      random_seed: 30
      model.dropout: 0.2
      +model: concerto
      +data: immune, pbmc_2_donor
      +augmentation: base
      model.training.max_epochs: choice(3, 5, 10)
      augmentation.innerswap.apply_prob: choice(0, 0.5)
      augmentation.innerswap.swap_percentage: 0.4
      logging.project: architecture-ablation_vol1
  job:
    name: ${random_seed}  # Set the job name to the model name
  sweep:
    dir: augmentation-ablation-volConcerto/
    subdir: ${data.dname}/${model.model}/innerswapProb-${augmentation.innerswap.apply_prob}/epochs-${model.training.max_epochs}/${random_seed}